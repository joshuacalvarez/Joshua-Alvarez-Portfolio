<!DOCTYPE html>
<html>
<head>
    <title>Joshua Alvarez Portfolio</title>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="css/navbar.css"/>
</head>
<body>
   <div id="navbar-container"></div>

   <div id="pageBlocker"></div>


   <div class="content-body">
      <div class="hitbox tech-click"></div>
      <div class="hitbox art-click"></div>
      
       <div class="click-area tech">
          <img src="images/Tech Paper.png" alt="Tech Button">
       </div>
       <div class="click-area art">
          <img src="images/Art Paper.png" alt="Art Button">
       </div>
  
       <div class="video-overlay" id="artVideoOverlay">
           <video id="artIntroVideo" src="images/Art Paper Animation.webm" autoplay muted></video>
        </div>
  
        <div class="video-overlay" id="techVideoOverlay">
           <video id="techIntroVideo" src="images/Tech Paper Animation.webm" autoplay muted></video>
        </div>
  
        <img src="images/Web Art Under Graphic.png" id="Under-Art">
        <img src="images/Web Tech Under Graphic.png" id="Under-Tech">
   </div>
</body>
</html>
<script src="js/index.js"></script>
<script src="js/main.js"></script>
