<!DOCTYPE html>
<html lang="en">
<head>
    <script>document.documentElement.classList.add('preloading');</script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Portfolio</title>
    <link rel="stylesheet" href="/css/mobile.css" />
    <link rel="stylesheet" href="/css/art.css" />
    <link rel="stylesheet" href="/css/loader.css" />
    <link rel="stylesheet" href="/css/button.css" />
    <link rel="stylesheet" href="/css/navbar.css" />
</head>
<body>
    <div id="preloader">
        <div class="loader">
            <div id="logo-bar">
            <img src="/images/YouTube Logo.svg" class="logo bg" alt="Lumpy Animations">
            <img src="/images/YouTube Logo.svg" class="logo fg" alt="" aria-hidden="true">
            </div>
            <div id="prePercent" class="percent">0%</div>
        </div>
    </div>


    <div id="navbar-container"></div>
    <div id="content">
        <div class="Card-Containers">
            <a href="./digitalpaintings" class="card-link">
                <div class="card">
                    <div class="card-img">
                        <img src="/images/art/paintings/Gray Scale.jpg" alt="Digital Paintings" style="width: 100%;">
                    </div>
                    <div class="card-label">
                        <p>Digital Paintings</p>
                    </div>
                </div>
            </a>

            <a href="./animation" class="card-link">
                <div class="card">
                    <div class="card-img">
                        <img src="/images/art/PfP 2024.jpg" alt="Art Collections" style="width: 100%;">
                    </div>
                    <div class="card-label">
                        <p>Animation</p>
                    </div>
                </div>
            </a>

            <a href="./graphicdesign" class="card-link">
                <div class="card">
                    <div class="card-img">
                        <img src="/images/art/graphics/Notan.jpg" alt="Art Collections" style="width: 100%;">
                    </div>
                    <div class="card-label">
                        <p>Graphic Design</p>
                    </div>
                </div>
            </a>

            <a href="./pencilpaper" class="card-link">
                <div class="card">
                    <div class="card-img">
                        <img src="/images/art/pencil/Grocery Bag.jpg" alt="Art Collections" style="width: 100%;">
                    </div>
                    <div class="card-label">
                        <p>Pencil & Paper</p>
                    </div>
                </div>
            </a>

            <a href="./music" class="card-link">
                <div class="card">
                    <div class="card-img">
                        <img src="/images/art/music/Estranged.jpg" alt="Art Collections" style="width: 100%;">
                    </div>
                    <div class="card-label">
                        <p>Music</p>
                    </div>
                </div>
            </a>
        </div>

        <button class="button" onclick="window.location.href='../'">Back Home</button>
        <button class="hire" onclick="window.location.href='/contact/'">Hire Me</button>

    </div>
</body>
</html>
<script src="/js/main.js"></script>
<script src="/js/loader.js" defer></script>
