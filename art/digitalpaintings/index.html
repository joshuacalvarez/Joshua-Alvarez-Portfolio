<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Paintings</title>
    <link rel="stylesheet" href="/css/dgpainting.css"/>
    <link rel="stylesheet" href="/css/navbar.css"/>
</head>
<body>
        
    <div id="navbar-container"></div>

    <!-- Thumbnails to click -->
    <div class="container" style="margin-top: 200px;">
        <div class="painting">
            <img class="painting" src="/images/art/Gray Scale.jpg" alt="Gray Scale" />
            <div class="description">
                <p class="title">Gray Scale</p>
                <p></p>
            </div>
        </div>
        
        <div class="painting">
            <div class="censor-box">
                <img class="painting" src="/images/art/SelfScarred.jpg" alt="Self Scarred" />
                <div class="censor-overlay">
                    <p>Triggering Content</p>
                    <button type="button" class="reveal-btn">View</button>
                </div>
            </div>
            <div class="description">
                <p class="title">Self Scarred</p>
                <button type="button" class="recensor-btn" aria-label="Censor again">Censor</button>
            </div>
        </div>

        <div class="painting">
            <img class="painting" src="/images/art/HandOnMyHeart.jpg" alt="Gray Scale" />
            <div class="description">
                <p class="title">Gray Scale</p>
                <p></p>
            </div>
        </div>

        <div class="painting">
            <img class="painting" src="/images/art/SamArtwork.jpg" alt="Gray Scale" />
            <div class="description">
                <p class="title">Gray Scale</p>
                <p></p>
            </div>
        </div>

        <div class="painting">
            <img class="painting" src="/images/art/Sara Senior Project.jpg" alt="Gray Scale" />
            <div class="description">
                <p class="title">Gray Scale</p>
                <p></p>
            </div>
        </div>

        <div class="painting">
            <img class="painting" src="/images/art/Andrew_Senior_Project.jpg" alt="Gray Scale" />
            <div class="description">
                <p class="title">Gray Scale</p>
                <p></p>
            </div>
        </div>

        <div class="painting">
            <img class="painting" src="/images/art/Pacey_Senior_Project.jpg" alt="Gray Scale" />
            <div class="description">
                <p class="title">Gray Scale</p>
                <p></p>
            </div>
        </div>

        <div class="painting">
            <img class="painting" src="/images/art/Noah_Senior_Project.jpg" alt="Gray Scale" />
            <div class="description">
                <p class="title">Gray Scale</p>
                <p></p>
            </div>
        </div>

     </div>

    <!-- Modal  -->
    <div class="modal" id="artModal">
        <span class="close">&times;</span>
        <img class="modal-content" id="imgExpanded" />
    </div>


    
</body>
</html>
<script src="/js/main.js"></script>
<script src="/js/arts.js"></script>
